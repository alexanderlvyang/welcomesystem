<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/css/menu.css">
        <link rel="stylesheet" href="/css/style.css" />
		<style>
			*{margin: 0px;padding: 0px}
			html, body{height: 100%}
			.menu{float: left;width:15%;height:100%;
			}
			#content{float: right;width:85%;height:100%;background-color: #ffffff}
            #content{
                text-align: center;
                background: url("/img/login-bg-autumn.jpg") no-repeat;
                background-size:100% 100%;
                background-attachment: fixed;
            }
            #welcomeWord{
                font-size: 25px;
                margin-top: 50px;
                color: #f9e54f;
            }
		</style>

        <script src="/js/jquery-3.3.1.min.js"></script>
		<script>
            $(function () {
               $(".menu").load("/adminview/menu");
            });
			function reloadcontent(htmlName){
                $(".menu").load("/adminview/menu");
                $("#content").load("/adminview/"+htmlName);
            }
            function opens(htmlName){
                $(".menu a").each(function () {
                    if($(this).attr("attribute")==htmlName){
                        $(this).parent().prev().css("background","#6A75A2");
                        $(this).parent().prev().next("div.menu_body").show("slow");
                        $(this).css("background","#6A75A2");
                    }
                })
            }
            // function reloadmenu(){
            //     alert($(".menu").find(".menu_list").find(".menu_body").find("h3").first().html());
            //  }
		</script>
	</head>
	<body>
        <div class="menu">

        </div>
        <div id="content">
            <p id="welcomeWord">欢迎来到白城师范学院新生报到管理系统</p>
		</div>
	</body>
</html>
