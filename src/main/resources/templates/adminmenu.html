<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/css/menu.css">
		<link rel="stylesheet" href="/css/ztree/zTreeStyle/zTreeStyle.css">
		<style>
			*{margin: 0;padding: 0}
			html, body{height: 100%}
            /*a{text-decoration: none}*/
			#menu{float: left;width:15%;height:100%;background-color: #313432
			}
			#content{float: right;width:85%;height:100%;background-color:#668FAF
			}
		</style>
		<script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/ztree/jquery.ztree.all.js"></script>
		<script>
			$(document).ready(function(){
				// $('#content').load('./a.html');
				var firstMenu=$("#content").attr("attribute");
				$('#content').load("/adminview"+firstMenu);
				alert(firstMenu);
				$("a").bind("click",function () {
					$("#content").load($(this).attr("attribute"));
				})
			})
		</script>
	</head>
	<body>
		< ul >
			<li th:each="menu:${menuList}">
				<a href="javascript:void(0)" th:text="${menu.name}" th:attr="attribute='/adminview/'+${menu.url}"></a>
			</li>
		</ul>
		<ul id="tree" class="ztree"></ul>
		<div id="content" th:attr="attribute=${firstMenu.url}">
		</div>
	</body>
</html>
